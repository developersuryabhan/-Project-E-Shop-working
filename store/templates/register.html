{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="p-2  m-2">
        <div class="col-lg-5 mx-auto border rounded p-2 bg-light ">
            <h1 class="alert text-center  rounded font-weight-bold ">Create An Account</h1>
            <form action="/register" method="POST">
                {% csrf_token %}

                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                <!-- First Name -->
                <div class="form-group ">
                    <label for="" class="form-label ">First Name</label>
                    <input type="text" name="first_name" id="first_name" value="{{values.first_name}}"
                        class="form-control form-control-sm" placeholder="Enter Your First Name">
                </div>

                <!-- Last Name -->
                <div class="form-group">
                    <label for="" class="form-label">Last Name</label>
                    <input type="text" name="last_name" id="last_name" value="{{values.last_name}}"
                        class="form-control form-control-sm" placeholder="Enter Your Last Name">
                </div>
                <!-- phone -->
                <div class="form-group">
                    <label for="" class="form-label">Contact No</label>
                    <input type="text" name="contact" id="contact" value="{{values.contact}}"
                        class="form-control form-control-sm" placeholder="Enter Your Mobile no.">
                </div>
                <!-- Email -->
                <div class="form-group">
                    <label for="" class="form-label">Email</label>
                    <input type="email" name="email" id="email" id="" value="{{values.email}}"
                        class="form-control form-control-sm" placeholder="Enter Your Email">
                </div>
                <!-- Password -->
                <div class="form-group">
                    <label for="" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control form-control-sm"
                        placeholder="*********">
                </div>

                <div class="form-group  ">
                    <input class="btn btn-sm btn-info form-control text-light mt-2" type="submit"
                        value="Create An Account">
                </div>

            </form>
        </div>
    </div>
</div>

{% endblock %}
